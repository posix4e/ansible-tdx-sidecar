name: Ansible Lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install ansible ansible-lint

      - name: Run ansible-lint
        run: ansible-lint playbooks/*.yml roles/

      - name: Syntax check playbooks
        run: |
          ansible-playbook --syntax-check playbooks/setup-host.yml
          ansible-playbook --syntax-check playbooks/deploy.yml
          ansible-playbook --syntax-check playbooks/destroy.yml
          ansible-playbook --syntax-check playbooks/measure.yml
          ansible-playbook --syntax-check playbooks/status.yml

name: Deploy Attestation Dashboard

on:
  push:
    branches: [main]
    paths:
      - 'examples/attestation-dashboard/**'
      - '.github/workflows/deploy-dashboard.yml'
  workflow_dispatch:  # Manual trigger

jobs:
  deploy:
    runs-on: [self-hosted, tdx]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build dashboard image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/attestation-dashboard:latest \
            examples/attestation-dashboard

      - name: Push dashboard image to GHCR
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          docker push ghcr.io/${{ github.repository_owner }}/attestation-dashboard:latest

      - name: Check/Install Ansible
        run: |
          if command -v ansible-playbook &> /dev/null; then
            echo "Ansible already installed: $(ansible --version | head -1)"
          else
            python3 -m pip install --user ansible
            echo "$HOME/.local/bin" >> $GITHUB_PATH
          fi

      - name: Deploy dashboard VM
        run: |
          ansible-playbook playbooks/deploy.yml \
            -e "@examples/attestation-dashboard/group_vars/all.yml" \
            -e "ansible_connection=local" \
            -i inventory/hosts.yml
        timeout-minutes: 15

      - name: Wait for dashboard to be healthy
        run: |
          echo "Waiting for dashboard to start..."
          for i in {1..60}; do
            if curl -s http://localhost:8080/api/v1/health > /dev/null 2>&1; then
              echo "Dashboard is healthy!"
              exit 0
            fi
            echo "Attempt $i/60 - waiting..."
            sleep 5
          done
          echo "Dashboard failed to start"
          exit 1

      - name: Show dashboard status
        run: |
          echo "=== Dashboard Status ==="
          curl -s http://localhost:8080/api/v1/health | jq . || echo "Health endpoint not responding"
          echo ""
          echo "=== VM Status ==="
          virsh list --all | grep attestation-dashboard || echo "VM not found"

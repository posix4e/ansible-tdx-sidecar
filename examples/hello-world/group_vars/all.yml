---
# Example configuration for hello-world TDX application
# Copy this to ../../group_vars/all.yml and customize

# VM Configuration
vm_name: hello-world-tdx
vm_memory_mb: 2048
vm_cpus: 2
vm_disk_size_gb: 10

# Application Configuration
# Build and push this image first: docker build -t your-registry/hello-world-tdx:latest examples/hello-world/app
app_image: "your-registry/hello-world-tdx:latest"
app_port: 8080
app_health_check_path: /health

# Optional: Add extra environment variables
app_environment:
  GREETING: "Hello from TDX!"

# No sidecars needed for this simple example
enable_postgres: false
enable_minio: false
